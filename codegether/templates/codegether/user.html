{% extends 'codegether/base.html' %} {% block content %}

<div class="min-h-screen w-full flex items-center justify-center">
    <div
        class="w-96 border flex flex-col py-10 px-3 md:px-5 shadow-lg items-center"
    >
        <div class="flex w-40 h-40 items-center justify-center">
            <img
                class="w-40 h-40 mx-auto object-cover rounded-full"
                src="{{profile.userprofile.pfp.url}}"
                alt="{{profile.userprofile.username}}"
            />
        </div>

        <h1 class="text-3xl font-bold mt-5 text-center">
            {{profile.username}}
        </h1>
        <p class="text-xs text-center mt-2">{{profile.userprofile.bio|linebreaksbr}}</p>

        {% if user == profile %}
        <div class="flex justify-center gap-4 mt-5">
            <a href="{{profile.userprofile.get_absolute_url_edit}}">
                <button
                    class="w-12 h-12 bg-transparent hover:bg-gray-800 text-gray-800 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent ease-in-out duration-300"
                >
                    <i class="fa-solid fa-pen-to-square text-center"></i>
                </button>
            </a>
            <button
                class="w-12 h-12 bg-transparent hover:bg-gray-800 text-gray-800 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent ease-in-out duration-300"
            >
                <i class="fa-solid fa-list text-center"></i>
            </button>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
